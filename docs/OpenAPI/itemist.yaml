openapi: 3.0.0
info:
  version: 1.0.0
  title: Itemist
servers:
  - url: 'https://api.itemist.ir/v1'

security:
  - bearerAuth: []

paths:
  /users/{steamId}:
    get:
      summary: 'get user profile: Returns details about a particular user'
      operationId: getUser
      tags:
        - user
      parameters:
        - name: steamId
          in: path
          description: ID of the user
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: 'Sample response: Details about a user by ID'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: 'update users profile'
      operationId: updateProfile
      tags:
        - user
      requestBody:
        $ref: '#/components/requestBodies/updateProfile'
      responses:
        '200':
          description: 'Profile updated'
  /users/{steamId}/inventory:
    get:
      summary: 'get user inventory: Returns user steam inventory'
      operationId: getUserInventory
      tags:
        - user
      parameters:
        - name: steamId
          in: path
          description: ID of the user
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: 'Sample response: Details about a user by ID'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /sell:
    get:
      summary: 'get user submitted sell orders'
      operationId: getSells
      tags:
        - sell
      responses:
        '200':
          description: 'Sample response: return list of sell orders submitted'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SellOrder'
    post:
      summary: 'submit a new sell order'
      operationId: newSellOrder
      tags:
        - sell
      security:
        - bearerAuth: [jnh]
      requestBody:
        $ref: '#/components/requestBodies/submitSellOrder'
      responses:
        '200':
          description: 'Sample response: return sellOrder, trade offer id, trade success or not'
          content:
            application/json:
              schema:
                $ref: '#/components/responses/SubmitSellOrderResponse'
  /products:
    get:
      summary: 'get products for sell: Returns list of products'
      operationId: getProducts
      tags:
        - product
      responses:
        '200':
          description: 'Sample response: Details about a user by ID'

  /cart:
    get:
      summary: 'get user cart'
      operationId: getCart
      tags:
        - cart
      responses:
        '200':
          description: 'Sample response: get cart info'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /cart/checkout:
    get:
      summary: 'get payment link to checkout cart'
      operationId: checkoutCart
      tags:
        - cart
      responses:
        '200':
          description: 'Sample response: payment link for checkout'
          content:
            application/json:
              schema:
                type: object
                properties:
                  paymentUrl:
                    type: string
                    format: string
                required:
                  - paymentUrl
components:
  requestBodies:
    updateProfile:
      description: Update profile request body
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              tradeUrl:
                type: string

    submitSellOrder:
      description: Submit sell order request body
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              appId:
                type: integer
                format: int64
              contextId:
                type: integer
                format: int64
              assetId:
                type: string
              price:
                type: integer
                format: int64
  responses:
    UnauthorizedError:
      description: Access token is missing or invalid
    SubmitSellOrderResponse:
      type: object
      required:
        - success
      optional:
        - sellOrder
      properties:
        success:
          type: boolean
        sellorder:
          $ref: '#/components/schemas/SellOrder'

  schemas:
    User:
      type: object
      required:
        - id
        - name
        - avatar
        - tradeUrl
        - wallet
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        avatar:
          type: string
        tradeUrl:
          type: string
        wallet:
          $ref: '#/components/schemas/Wallet'
    SellOrder:
      type: object
      required:
        - seller
        - price
        - appId
        - contextId
        - assetId
        - tradeOffer
      properties:
        seller:
          $ref: '#/components/schemas/User'
        price:
          type: integer
          format: int64
        appId:
          type: string
        contextId:
          type: string
        assetId:
          type: string
        tradeStatus:
          $ref: '#/components/schemas/TradeOffer'
    Wallet:
      type: object
      required:
        - amount
      properties:
        amount:
          type: integer
          format: int64
    TradeOffer:
      type: object
      required:
        - offerId
        - tradeStatus
      properties:
        offerId:
          type: string
        tradeStatus:
          type: string
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string

  securitySchemes:
    bearerAuth:            # arbitrary name for the security scheme
      type: https
      scheme: bearer
      bearerFormat: JWT    # optional, arbitrary value for documentation purposes
